<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Criação</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <main>
        <header>
            <img src="/assets/imgs/logo.svg" />
            <div>
                <select>
                    <option>Português</option>
                    <option>Inglês</option>
                </select>
                <button>Entrar</button>
            </div>
        </header>
        <section class="center-container">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <h2>Assita onde quiser. Cancele quando quiser.</h2>
            <span>Quer assistir? Informe seu email para criar ou reniciar sua assinatura.</span>
            <form>
                <input type="email" placeholder="Email" />
                <button>
                    Vamos lá
                    <img src="/assets/imgs/white-arrow.svg" />
                </button>
            </form>
        </section>
        <section class="gradient-container">
            <img src="/assets/imgs/popcorn.svg" />
            <div>
                <span class="gradient-title">A Netflix que você adora por apenas R$ 18,90.</span>
                <span class="gradient-text">Assine o plano Padrão com anúncios.</span>
                <a>
                    Saiba mais
                    <img src="/assets/imgs/blue-arrow.svg" />
                </a>
            </div>
        </section>
    </main>
</body>

</html>
